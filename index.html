<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Calculator</title>
        <script src = "script.js" defer></script>
        <link rel = "stylesheet" href = "styles.css">
    </head>
    <body>
        <div>
            <!-- yellow background -->
            <div class = "container">
                <h1 id = "header">Calculator</h1>
                <div class = "display">
                    <div id = "mathDisplay"></div>
                    <div id = "currNumber"></div>
                </div>
                <div class = "numpads">
                    <button class = "numpad">9</button>
                    <button class = "numpad operation">Del</button>
                    <button class = "numpad operation">Clear</button>
                    <button class = "numpad operation">/</button>
                    <button class = "numpad">6</button>
                    <button class = "numpad">7</button>
                    <button class = "numpad">8</button>
                    <button class = "numpad operation">-</button>
                    <button class = "numpad">3</button>
                    <button class = "numpad">4</button>
                    <button class = "numpad">5</button>
                    <button class = "numpad operation">+</button>
                    <button class = "numpad">0</button>
                    <button class = "numpad">1</button>
                    <button class = "numpad">2</button>
                    <button class = "numpad operation">Enter</button>
                </div>
            </div>
        </div>
    </body>
</html>
